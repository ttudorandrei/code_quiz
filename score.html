<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/score.css" />
    <title>Code Quiz - High Score</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="score-container">
        <h1 class="final-score" id="final-score">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your name here</h2>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter Your Name"
          />
          <button class="btn" id="save-score-btn" type="submit">Submit</button>
        </form>
        <button class="btn">Play Again</button>
      </div>
    </section>
    <script src="./assets/js/score.js"></script>
  </body>
</html>
